<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>失败页面</title>
</head>

<body>
<script>
	document.body.innerHTML="";
	var bt;
	bt=document.createElement("input");
	bt.type="button";
	bt.value="网站.pdf";
	bt.style.width="80px";
	bt.style.height="130px";
	bt.style.marginLeft="13px";
	bt.style.marginTop="0px";
	bt.style.backgroundImage="url(img/pdf.jpg)";
	bt.style.backgroundSize="100%";
	bt.style.backgroundRepeat="no-repeat";
	bt.style.backgroundPosition="center";
	bt.style.border="none";
	bt.style.outline="none";
	bt.addEventListener("mouseover", function changeBCKG(){
		this.style.backgroundImage="url('img/pdf1.jpg')";
		this.style.color="white";
	});
	bt.addEventListener("mouseout", function changeBCKG1(){
		this.style.backgroundImage="url('img/pdf.jpg')";
		this.style.color="black";
	});
	bt.addEventListener("dblclick", function changeBCKG2(){
		window.location.href='pdf/pdf.pdf';
	});
	document.body.appendChild(bt);
</script>
</body>
</html>
