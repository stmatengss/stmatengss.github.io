		<style> 
			body

			#main
			{
				height:700px;

			{
				margin-left:200px;
			}
			#main,#headtxt,#dd,#d1,#d2,#d3,#d4,#d5
			{
				margin:0px auto;
			}
			#headtxt
			{
				margin: 100px 0px;
				text-align: center;
				font-weight:bold;
				font-size: 60px;
			}
			#d2,#d4,#d5
			{
				margin-top:60px;
				height:200px;
				font-weight:bold;
				font-size: 60px;
			}
			#d1,#d2,#d3,#d4,#d5
			{
				float:left;
				margin:0px auto;
				text-align: center;
			}
			#d1
			{
				margin-left:100px;
			}
			#img1
			{
				
			}
			#img2
			{
				
			}

			{

			{
				
			}

			{
				
			}

	<script type="text/javascript" async="" src="ga.js"></script></head>	
	<body>
		<div id="main">
			<div id="headtxt">
				WHAT IS YOUR BRAND NAME?
			</div>
			<div id="dd">
				<div id="d1"><img id="img1" ></div>
				<div id="d2"><p id="p1"></p></div>
				<div id="d3"><img id="img2" ></div>
				<div id="d4"><p id="p2"></p></div>
				<div id="d5"><p id="res"></p></div>
			</div>
		</div>
		<!-- <script src="Main.js"></script>  -->
	
 	<script>
 		var disTime=1000;
 		var i=0;
 		var j=0;
 		var img1=document.getElementById("img1");
 		var img2=document.getElementById("img2");
 		var res=document.getElementById("res");
 		var d2=document.getElementById("p1");
        var d4=document.getElementById("p2");
		
		var out=new Array();
		out[0]="A";
		out[1]="B";
		out[2]="C";
		out[3]="D";
		out[4]="E";
		out[5]="F";
		out[6]="G";
		out[7]="H";
		out[8]="I";
		out[9]="J";

 		setInterval(loop,disTime);
 		function loop()
 		{
 			d2.innerHTML="+";
 			d4.innerHTML="=";
 			var src1="src/"+(i%10).toString()+".ico";
 			var src2="src/"+(j%10+10).toString()+".ico";
 			img1.src=src1;
 			img2.src=src2;
 			i++;
 			j--;
 			
 			res.innerHTML=out[(i%10)]+out[(j%10+10)];
 		}
 	</script>
</body></html>
